<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <video autoplay muted loop id="video-bg">
      <source src="tomp3.cc - - Travis Scott and Fortnite Present Astronomical Full Event Video_1080pFHR (online-video-cutter.com).mp4" type="video/mp4">
    </video>
    <audio id="music" src="/tomp3.cc - Travis Scott  HIGHEST IN THE ROOM Audio.mp3" loop="loop"></audio>
    <section class="header">
      <h1>AstroWorld <br>Madlibs Game</h1>
      <h3>Fill in the blanks to become the <span>Highest in the room!!</span></h3>
    </section>
    <div class="flexContainer">
      <div class='madLibsEdit'>
      </div>
      <div class='madLibsPreview'>
      </div>
    </div>
    <div class="buttons">
      <button class="play">Play</button>
      <button class="reset">Reset</button> 
      <button class="stop">Stop</button>   
    </div>
    <script src="do-not-touch.js"></script>
    <script src="madlibs.js"></script>
  </body>
</html>
